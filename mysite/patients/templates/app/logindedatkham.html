<button onclick="showPopup()">Đặt khám</button>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="hidePopup()">&times;</span>
    <p>Bạn cần đăng nhập để đặt khám.</p>
    <a href="login.html">Đăng nhập</a>
  </div>
</div>
<style>
    .popup {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      
      .popup-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }
      
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      
</style>
<script>
    function showPopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
      }
      
      function hidePopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";
      }
      
</script>
