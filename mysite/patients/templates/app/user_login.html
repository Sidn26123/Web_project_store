{% extends 'app/base.html'%}
{% load static %}
{% block main-register %}
<div class="login-form">
    <h2>Đăng nhập tài khoản</h2>
    <form method="post" >
      {% csrf_token %}
      {{ form.as_p }}
    <input type="text" value = "patient" name = "instance" style="display:none" id = "instance-store">
      <button type="submit">Đăng nhập</button>
    </form>

    <a href="#" id = "change-instance-login" class = "instance patient">Đăng nhập của bác sĩ</a>
    <style>
      a{
        color:red;
        text-decoration: underline;
      }
    </style>
  </div>
  <script src = "{% static 'patient.js' %}"></script>

{% endblock main-register %}
