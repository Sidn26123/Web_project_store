{% extends 'site_admins/home_page.html' %}
{% load static %}
{% block main_content %}
    <div class="d-row-flex">
    </div>
    <div>
        <div class="d-row-flex">
            <h3>Chi tiết giao dịch</h3>
            <select name="transaction-details" id="transaction-details">
                <option value="3-days-next">3 ngày tới</option>
                <option value="3-days-before">3 ngày trước</option>
                <option value="all">Toàn bộ</option>

                <option value="custom">Tùy chỉnh</option>
            </select>
        </div>
        <div class = "time-range-selector">
            <div>
                <span>Bắt đầu</span><input type="date" name="start-date" id="transaction-details-start-date" pattern="\d{1,2}/\m{1,2}/\y{4}" required>
            </div>
            <div>
                <span>Kết thúc</span><input type="date" name="end-date" id="transaction-details-end-date" pattern="\d{1,2}/\d{1,2}/\d{4}" required>
            </div>
        </div>
    </div>
    <table id = "transaction-table">
        <thead>
            <tr role = "row">
                <th>ID</th>
                <th>ID hóa đơn</th>
                <th>Bác sĩ</th>
                <th>Bệnh nhân</th>
                <th>Chuyên khoa</th>
                <th>Tổng</th>
                <th>Thời gian thanh toán</th>
                <th>Trạng thái</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="{% static 'transaction.js' %}"></script>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'transaction.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
{% endblock %}
