{% extends 'user_login_view.html' %}

{% block content %}
	<form method = "POST"> {% csrf_token %}
		{{form.non_field_errors}}
		{% for field in form %}
			<div>
				{{field.label_tag}}{{field}}
				{{field.errors}}
			</div>
		{% endfor %}
		<input type="submit" value="Sign">
	</form>
{% endblock %}
