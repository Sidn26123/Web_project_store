<div class="register-form">
    <h2>Thay đổi thông tin </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <style>
        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          }        
      a{
        color:red;
        text-decoration: underline;
      }
      .register-form {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        border: 35px solid #ccc;
        border-radius: 57px;
        background-color: #f5f5f5;
      }
      
      .register-form h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .register-form form {
        display: flex;
        flex-direction: column;
      }
      
      .register-form label {
        font-size: 16px;
        margin-bottom: 5px;
      }
      
      .register-form input[type="text"],
      .register-form input[type="email"],
      .register-form input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      
      .register-form button[type="submit"] {
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }
      
      .register-form button[type="submit"]:hover {
        background-color: #0069d9;
      }
      
    </style>
  </div>
