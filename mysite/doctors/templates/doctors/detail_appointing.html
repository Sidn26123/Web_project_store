{% extends 'base.html' %}
{% load static %}
{% block main_content %}
    <div style="display: none;" data-patient-id></div>
    <div>
        <h3>Chi tiết khám bệnh</h3>
        <div class = "wrapper">
            <div class="d-col-flex">
                <div>
                    <img src="" alt="" class = "patient-info__item patient-avatar">
                    <span class = "patient-info__item patient-name"></span>
                    <span class = "patient-info__item patient-id"></span>
                    <span class = "patient-info__item age"></span>
                </div>
                <span>Điện thoại: <span class = "patient-info__item patient-phone">{{transact.phone}}</span></span>
                <span>Email: <span class = "patient-info__item patient-email"></span></span>
                <span>Nhóm máu: <span class = "patient-info__item patient-blood-group"></span></span>
                <span>Địa chỉ khám: <span class = "address"></span></span>
                <input type="radio" name = "pay" id = "payed">
                <label for="payed">Đã trả tiền</label>
                <input type="radio" name = "pay" id = "not-pay">
                <label for="not-pay">Chưa trả</label>

                <button id = "canceled-appoint">Hủy cuộc hẹn</button>
                <button id = "end-appoint">Kết thúc cuộc hẹn</button>
            </div>
        </div>
        <div style="display:none" class = "confirm-template">
            <i class="fa-regular fa-circle-xmark hide-form"></i>
            <span></span>
            <div class="d-row-flex">
                <button class = "okay-confirm">Xác nhận</button>
                <button class = "cancle-confirm">Không</button>
            </div>

        </div>
    </div>
    </div>
    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'doctor/doctor_detail_appointment.js' %}"></script>
{% endblock %}
